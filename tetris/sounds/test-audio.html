<!DOCTYPE html>
<html>
<head>
    <title>Audio Test</title>
</head>
<body>
    <h1>Audio Test Page</h1>
    
    <h2>Test 1: Direct Audio Tag</h2>
    <audio id="audio1" controls>
        <source src="background_music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <h2>Test 2: Button Triggered Audio</h2>
    <button id="playBtn">Play Audio</button>
    <button id="pauseBtn">Pause Audio</button>
    
    <script>
        // Test 2: Button triggered audio
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const audio = new Audio('background_music.mp3');
        
        playBtn.addEventListener('click', () => {
            console.log('Play button clicked');
            audio.play()
                .then(() => console.log('Audio playing successfully'))
                .catch(err => console.error('Error playing audio:', err));
        });
        
        pauseBtn.addEventListener('click', () => {
            console.log('Pause button clicked');
            audio.pause();
        });
    </script>
</body>
</html>
